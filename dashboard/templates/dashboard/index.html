{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name = "viewport" content = "width = device-width, initial-scale = 1">
     
    <title>DashBoard</title>
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "dashboard/bootstrap.css" %}" >
    
</head>

<body >    

    <script src="{% static "dashboard/jquery-1.js" %}" type="text/javascript"></script>
    <link href=" {% static "dashboard/bundle-ui_head.css" %} " type="text/css" rel="stylesheet" media="screen, projection">
    <span></span>
    <div id="amphiHeader">
        <nav class="navbar navbar-default navbar-static-top amphi-navbar" style="box-shadow:0 0 2px rgba(0, 0, 0, 0.2);margin-bottom: 0px;">
            <div class="">
                <div class="navbar-header amphi-navbar">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand " href="#" style="padding:5px;margin-top: 5px;">
                        <span style="margin-left:5px;font-size: 1.7em;padding:0px;color:black;">
                        
                            <img style="border-radius:1px; margin-top:-5px;margin-bottom:0px;" src="{% static "dashboard/logo.png" %}" alt="logo"  height="50">
                        
                    </span>
                    </a>
                </div>
        </nav>
    </div>
    
    <div id="content" class="content row" style="margin: 0px; min-height: 427px; padding-top: 5px;">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background:#f5f5f5;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                
                    <br>
                    <div class="">
                        <div class="panel-wrapper">
                            <div class="panel-body col-md-10" style="background:#fff;">
                                <link rel="stylesheet" href=" {% static "dashboard/ixl-layout.css" %} " type="text/css">
                                <div class="col-md-10 col-lg-10 col-sm-12 col-xs-12">
                                    <br>
                                    {% for x , y  in test %}
                                    <a href=" {{ y }}">
                                    <div class="ixel-course-box-menu col-md-3 col-xs-12">
                                    <div class="ixel-course-box-content">
                                        <br>
                                        <h2 class="ixel-course-box-main">{{x.test.name}}</h2>
                                        <h3 class="ixel-course-box-sub"></h3>
                                    </div>
                                    </div>
                                    </a>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                
            </div>
           
           
        </div>
        <script src="{% static "dashboard/bundle-ui_defer.js" %}" type="text/javascript"></script>
    </div>
</body>
</html>
